apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: elasticsearch-master
  namespace: default
spec:
  maxUnavailable: 1
  minAvailable: 2
  selector:
    matchLabels:
      component: elasticsearch
      role: master
